services:
  mcp-mixsearch:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: mcp-mixsearch
    volumes:
      - ../..:/app
    working_dir: /app
    command: ["--from", ".", "mcp-mixsearch", "--mode", "rest"]
    ports:
      - "3000:3000"
    environment:
      - UV_CACHE_DIR=/tmp/uv-cache
      - MCP_ONLY=false
    restart: unless-stopped